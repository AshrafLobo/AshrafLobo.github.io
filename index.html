<!DOCTYPE html><html lang="en"><head> <meta charset="utf-8"> <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> <meta name="Description" content="Coronavirus impact estimator. It calculates the total number of beds required after a given number of days"> <meta name="keywords" content="Corona, coronavirus, covid-19, estimator, coronavirus calculator, coronavirus estimator"> <meta name="author" content="Ashraf Lobo"> <style>body{margin: 0px; font-family: Arial, Helvetica, sans-serif; font-size: 16px;}nav{width: 100%; height: 40px; background-color: lightgray; padding: 20px 0; text-align: center;}nav a{text-decoration: none; font-size: 24px; font-weight: lighter; color: black;}.container{max-width: 1000px; margin: 0 auto;}h1{text-align: center; font-weight: normal; font-size: 36px; margin: 30px auto;}@media only screen and (max-width: 600px){h1{font-size: 24px;}}hr{margin: 20px 10px;}fieldset{padding: 20px; margin: 20px;}fieldset legend{font-weight: lighter; font-size: 24px;}label, input, select{display: block; box-sizing: border-box; width: 100%; padding: 10px;}.button_container{margin: 20px; text-align: center;}.button_container button{width: 200px; padding: 20px; background-color: dodgerblue; color: white; border: none; cursor: pointer;}.button_container button:hover{border: solid 1px dodgerblue; background: white; color: dodgerblue;}</style> <title>Covid-19 Estimator</title></head><body> <nav> <a href="#">Covid-19 Estimator</a> </nav> <div class="container"> <h1>COVID-19 ESTIMATOR</h1> <hr> <form id="covidForm" novalidate> <div class="regional_container"> <fieldset> <legend>Regional data</legend> <div> <label for="region_name">Region</label> <select id="region_name" name="name" onblur="validateInput(this)" required> <option value="" selected disabled>Select a region</option> <option>Africa</option> <option>Asia</option> <option>Antarctica</option> <option>Australia</option> <option>Europe</option> <option>North America</option> <option>South America</option> </select> </div><div> <label for="avg_age">Average age:</label> <input type="text" class="region_data" id="avg_age" placeholder="Enter average age" name="avgAge" pattern="[0-9]+.*" onblur="validateInput(this)" required> </div><div> <label for="avg_daily_income_USD">Average daily income in USD:</label> <input type="text" class="region_data" id="avg_daily_income_USD" placeholder="Enter average daily income in USD" name="avgDailyIncomeUSD" pattern="[0-9]+.*" onblur="validateInput(this)" required> </div><div> <label for="avg_daily_income_pop">Average daily income population:</label> <input type="text" class="region_data" id="avg_daily_income_pop" placeholder="Enter average daily income population" min="1" max="100" name="avgDailyIncomePopulation" pattern="[0-9]+.*" onblur="validateInput(this)" required> </div></fieldset> </div><div class="additional_container"> <fieldset> <legend>Additional data</legend> <div> <div> <label for="period_type">Period type:</label> <select id="period_type" name="periodType" pattern="[0-9]+" onblur="validateInput(this)" data-period-type required> <option>days</option> <option>weeks</option> <option>months</option> </select> </div><div> <label for="time_to_ellapse">Time to ellapse:</label> <input type="text" id="time_to_ellapse" placeholder="Time to ellapse" name="timeToElapse" pattern="[0-9]+" onblur="validateInput(this)" required data-time-to-elapse> </div></div><div> <label for="reported_cases">Reported cases:</label> <input type="text" id="reported_cases" placeholder="Enter the reported cases" name="reportedCases" pattern="[0-9]+" onblur="validateInput(this)" required data-reported-cases> </div><div> <label for="population">Population:</label> <input type="text" id="population" placeholder="Enter the population" name="population" pattern="[0-9]+" onblur="validateInput(this)" required data-population> </div><div> <label for="total_hos_beds">Total hospital beds:</label> <input type="text" id="total_hos_beds" placeholder="Enter the total hospital beds" name="totalHospitalBbeds" pattern="[0-9]+" onblur="validateInput(this)" required data-total-hospital-beds> </div></fieldset> </div><div class="button_container"> <button id="submit_covid_form" type="button" onclick="submitForm()" data-go-estimate>Submit</button> </div></form> </div><script>const covid19ImpactEstimator=(data)=>{const covidData={data, impact:{}, severeImpact:{}}; const{periodType, timeToElapse, reportedCases, totalHospitalBeds, region:{avgDailyIncomeInUSD, avgDailyIncomePopulation}}=covidData.data; let numberOfDays=0; switch (periodType){case 'weeks': numberOfDays=timeToElapse * 7; break; case 'months': numberOfDays=timeToElapse * 30; break; default: numberOfDays=timeToElapse;}const calcEstimation=(days, severe=false)=>{const impactGrp=severe ? ['severeImpact', 50] : ['impact', 10]; const impactData=covidData[impactGrp[0]]; impactData.currentlyInfected=reportedCases * impactGrp[1]; impactData.infectionsByRequestedTime=impactData.currentlyInfected * (2 ** Math.trunc(days / 3)); impactData.severeCasesByRequestedTime=Math.trunc(impactData.infectionsByRequestedTime * 0.15); impactData.hospitalBedsByRequestedTime=Math.trunc(totalHospitalBeds * 0.35 - impactData.severeCasesByRequestedTime); impactData.casesForICUByRequestedTime=Math.trunc(impactData.infectionsByRequestedTime * 0.05); impactData.casesForVentilatorsByRequestedTime=Math.trunc(impactData.infectionsByRequestedTime * 0.02); impactData.dollarsInFlight=Math.trunc((impactData.infectionsByRequestedTime * avgDailyIncomePopulation * avgDailyIncomeInUSD) / days);}; calcEstimation(numberOfDays); calcEstimation(numberOfDays, true); return covidData;}; const submitForm=()=>{let form=document.getElementById("covidForm"); let elements=form.elements; const covidData={region:{}}; for (element in elements){if (elements[element].value !=undefined){if (elements[element].classList.contains("region_data")){covidData.region[elements[element].name]=elements[element].value;}else{covidData[elements[element].name]=elements[element].value;}}}covid19ImpactEstimator(covidData);}; </script></body></html>
